<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
        
</head>
<body>

    <div class="tool">
        <img src="./NewIcons/Black-Pencil.svg" class="pencil tool active" alt="Pencil" onclick="handletoolchange('pencil')">
        <img src="./NewIcons/Rubber.svg" class="eraser tool" alt="Rubber" onclick="handletoolchange('eraser')">
    </div>
    <canvas class="board"></canvas>
    <script>
        var board=document.querySelector(".board");
        //give height to viewPort
        board.height=window.innerHeight;
        //give viewport width
        board.width=window.innerWidth;

        var ctx=board.getContext("2d");

        ctx.strokeStyle="red";
        ctx.lineWidth=10;
    </script>
    <script src="tool.js"></script>
    <script src="script.js"></script>
</body>
</html>
